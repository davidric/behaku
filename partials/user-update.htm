<div class="profile-page pure-profile">
  <div class="profile-container">
    {{ form_ajax('onUpdate', { model: user }) }}
    <div class="title-4">Basic Info</div>
    <div class="basic-field">
      <div class="field">
        <label>Full Name</label>
        <input name="name" type="text" class="field-1" id="accountName" value="{{ form_value('name') }}">
      </div>
      <div class="field">
        <label>Email Address</label>
        <input name="email" type="email" class="field-1" id="accountEmail" value="{{ form_value('email') }}">
      </div>
      <div class="field">
        <label>Phone Number</label>
        <input name="jkshop_contact_phone" type="text" class="field-1" value="{{ form_value('jkshop_contact_phone') }}">
      </div>
      <div class="links" id="change-password">Change Password</div>
      <div id="change-password-field">
        <div class="field">
          <label>New Password</label>
          <input name="password" type="password" class="field-1" id="accountPassword">
        </div>
        <div class="field">
          <label>Confirm New Password</label>
          <input name="password_confirmation" type="password" class="field-1" id="accountPasswordConfirm">
        </div> 
      </div>
      <button type="submit" class="btn btn-default ui button">Save</button>     
    </div>

    <div class="title-4 address-title">Address</div>
    <div class="basic-field">
      <div class="field">
        <label>Name</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="jkshop_ds_first_name" placeholder="First Name" value="{{ form_value('jkshop_ds_first_name') }}">
          </div>
          <div class="field">
            <input type="text" name="jkshop_ds_last_name" placeholder="Last Name" value="{{ form_value('jkshop_ds_last_name') }}">
          </div>
        </div>
      </div>
      <div class="field">
        <div class="fields">
          <div class="twelve wide field">
            <label>Billing Address</label>
            <input type="text" name="jkshop_ds_address" placeholder="Street Address" value="{{ form_value('jkshop_ds_address') }}">
          </div>
          <div class="four wide field">
            <label>Postal Code</label>
            <input type="text" name="shipping[address-2]" placeholder="Postal Code" value="{{ form_value('jkshop_ds_postcode') }}">
          </div>
        </div>
      </div>
      <div class="three fields">
        <div class="field">
          <label>City</label>
          <input type="text" name="jkshop_ds_city" placeholder="City" value="{{ form_value('jkshop_ds_city') }}">
        </div>
        <div class="field">
          <label>Province</label>
          <input type="text" name="jkshop_ds_county" placeholder="Province" value="{{ form_value('jkshop_ds_county') }}">
        </div>
        <div class="field">
          <label>Country</label>
          <input type="text" name="jkshop_ds_country" placeholder="Country" value="{{ form_value('jkshop_ds_country') }}">
        </div>
      </div>
        <button type="submit" class="btn btn-default ui button">Save</button>     
      </div>
    </div>
    {{ form_close() }}
  </div>
</div>
